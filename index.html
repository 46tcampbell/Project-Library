<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog>
      <form novalidate id="form" action="" method="dialog">
        <div class="form-group">
          <label for="title"><span class="modal">Title:</span></label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="The Hobbit"
            required
          />
          <span class="error title"></span>
        </div>
        <div class="form-group">
          <label for="author"><span class="modal">Author:</span></label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="J.R.R. Tolkien"
            required
          />
          <span class="error author"></span>
        </div>
        <div class="form-group">
          <label for="pages"><span class="modal">Number of Pages:</span></label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="295"
            required
          />
          <span class="error pages"></span>
        </div>
        <fieldset class="form-group">
          <legend><span class="modal">Read Status:</span></legend>

          <ul>
            <li>
              <label for="read"><span class="modal">Read</span></label>
              <input type="radio" id="read" name="read-status" value="Read" />
            </li>
            <li>
              <label for="not-read-yet"
                ><span class="modal">Not Read Yet</span></label
              >
              <input
                type="radio"
                id="not-read-yet"
                name="read-status"
                value="Not Read Yet"
                required
              />
            </li>
          </ul>
          <span class="error read-status"></span>
          <!-- <select name="read" id="read">
            <option value="read">Read</option>
            <option value="not-read-yet" selected>Not Read Yet</option>
          </select> -->
        </fieldset>
        <div class="modal-buttons">
          <button id="close-modal-btn">Cancel</button>
          <button id="submit-modal-btn">Submit</button>
        </div>
      </form>
    </dialog>
    <button id="new-book-btn">Add a New Book</button>
    <table>
      <caption>
        <span id="caption">Library App</span>
      </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read Status</th>
          <th>Update Read Status</th>
          <th>Remove Book</th>
        </tr>
      </thead>
      <tbody id="book-table"></tbody>
    </table>
  </body>
</html>
